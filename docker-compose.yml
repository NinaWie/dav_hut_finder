services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
  dev_backend:
    image: hutfinder/dev_backend
    build: ./backend
    env_file: .env.development
    working_dir: /home/maeuschen/backend
    volumes:
      - ./backend:/home/maeuschen/backend
    command: flask --debug run
  dev:
    image: hutfinder/dev
    build: ./frontend
    depends_on:
      - dev_backend
      - caddy
    working_dir: /home/maeuschen/frontend
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    volumes:
      - ./frontend:/home/maeuschen/frontend
      - frontend_node_modules:/home/maeuschen/frontend/node_modules
    command: npm start
  prod_backend:
    image: hutfinder/prod_backend
    build: ./backend
    env_file: .env.production
    working_dir: /home/maeuschen/backend
    volumes:
      - ./backend:/home/maeuschen/backend
    command: flask --debug run
  prod:
    image: hutfinder/prod
    build: ./frontend
    env_file: .env.production
    depends_on:
      - prod_backend
      - caddy
    working_dir: /home/maeuschen/frontend
    volumes:
      - ./frontend:/home/maeuschen/frontend
      - frontend_node_modules:/home/maeuschen/frontend/node_modules
    command: npm start

volumes:
  caddy_data:
  caddy_config:
  frontend_node_modules:
